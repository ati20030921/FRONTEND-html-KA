<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row mt-4">
          <div class="col-xl-4 bg-primary text-light p-3">
            1. Column
          </div>
          <div class="col-md-4 bg-warning text-light p-3" >
            2. Column
          </div>
          <div class="col-lg-4 bg-secondary text-light p-3">
            3. Column
          </div>
        </div>
      </div>

      <div class="container d-flex my-5  justify-content-center align-items-center">
        <div class="text-dark text-center p-3 rounded border">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class=" btn bg-primary text-white border rounded">Kattints ide</button>
        </div>
      </div>

      <div class="container">
        <div class="row mb-4 mt-4 ">
          <div class="col-md-4 bg-danger text-white p-3">
            1. Column
          </div>
          <div class="col-lg-4 text-dark p-3 border">
            2. Column
          </div>
          <div class="col-xxl-4 bg-success text-white p-3">
            3. Column
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
